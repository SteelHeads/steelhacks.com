- title: Who can attend SteelHacks?
  body: |
    Any undergraduate or graduate student at any college in the world! Non-Pitt college undergraduate students must be at least 18 years old. Unfortunately, high school students canâ€™t attend this year.

- title: Does this cost money?
  body: |
    Nope! The event is free. 

- title: Where will SteelHacks be held?
  body: |
    SteelHacks 2021 will be a mix of virtual and hybrid. The physical location for opening day will be in the Frick Fine Arts Building Auditorium (650 Scheneley Drive, Pittsburgh, PA 15620)
    
- title: I can't register anymore!
  body: |
    Don't panic! Shoot an email to steelhacks@pittcsc.org and we'll try to sort it out.

- title: I missed the confirmation deadline! Can I still come?
  body: |
    Send us an email to steelhacks@pittcsc.org, and we'll see if we can find you a spot!

- title: How do teams work?
  body: |
    Teams can consist of up to 4 people, though you can have any amount less than that as well.

- title: What is the code of conduct for this event?
  body: |
    All participants of SteelHacks 2021 will be required to follow the MLH code of conduct that can be found <a href="http://static.mlh.io/docs/mlh-code-of-conduct.pdf">here</a>.

- title: What is my registration used for?
  body: |
    We participate in Major League Hacking (MLH) as a MLH Member Event. You authorize us to share certain application/registration information for event administration, ranking, MLH administration, and occasional messages about hackathons in line with the <a href="https://mlh.io/privacy">MLH Privacy Policy.</a>

- title: What if the FAQ didn't answer my question?
  body: |
    You can tweet it at us @SteelHacks, or email us at steelhacks@pittcsc.org!
